<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Henna Booking by Anmol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
    }

    header {
      background-color: #a0522d;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .menu {
      background-color: #f4e1d2;
      padding: 1em;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
      margin-right: 1em;
    }

    .menu-links {
      display: none;
      flex-direction: column;
      margin-top: 1em;
    }

    .menu-links a {
      text-decoration: none;
      color: #a0522d;
      font-weight: bold;
      margin: 0.5em 0;
    }

    .menu-links a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 800px;
      border: none;
      display: block;
      margin: 2em auto;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #f4e1d2;
      color: #a0522d;
    }

    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      text-decoration: none;
      color: #a0522d;
      font-weight: bold;
    }

    .insta-link img {
      width: 24px;
      height: 24px;
    }
  </style>
  <script>
    function toggleMenu() {
      const links = document.getElementById('menuLinks');
      links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>
  <header>
    <h1>Book Your Henna Appointment</h1>
    <p>Beautiful designs for every occasion</p>
  </header>

  <div class="menu">
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div id="menuLinks" class="menu-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <main>
    <p style="text-align:center;">Please fill out the form below to schedule your henna session. We'll get back to you via email!</p>
    <iframe src="https://form.jotform.com/252787095203057" frameborder="0" allowfullscreen>Loading…</iframe>
  </main>

  <footer>
    <a class="insta-link" href="http://instagram.com/henna.bysona/?igsh=OW91aHB4a3VmcWpt" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
      @henna.bysona
    </a>
    <p>© 2025 Henna by Anmol</p>
  </footer>
</body>
</html>
